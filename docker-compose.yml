version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyecto_backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./multimedia:/app/multimedia
      - ./analisis:/app/analisis
      - ./temp_audio:/app/temp_audio
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proyecto_frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./data:/app/data
      - ./multimedia:/app/multimedia
    restart: unless-stopped

# Useful network settings are handled by compose default network
